<section class="contact-section py-5 text-center">
    <div class="container">
        <h2>Contact Me</h2>
        <p class="mb-4">Choose your preferred way to reach me.</p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <!-- WhatsApp -->
            <a href="https://wa.me/{{ contact_info.whatsapp | replace('+' , '') }}" 
               class="btn btn-success btn-lg" target="_blank">
               ðŸ’¬ WhatsApp
            </a>
            
            <!-- Call -->
            <a href="tel:{{ contact_info.phone }}" class="btn btn-primary btn-lg">
                ðŸ“ž Call {{ contact_info.phone_local }}
            </a>
            
            <!-- Email -->
            <a href="mailto:{{ contact_info.email }}" class="btn btn-warning btn-lg">
                ðŸ“§ Email Me
            </a>
        </div>

        <form method="POST" class="mt-5 contact-form">
            <div class="mb-3">
                <input type="text" name="name" placeholder="Your Name" class="form-control">
            </div>
            <div class="mb-3">
                <input type="email" name="email" placeholder="Your Email" class="form-control">
            </div>
            <div class="mb-3">
                <textarea name="message" placeholder="Your Message" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
        </form>
    </div>
</section>
