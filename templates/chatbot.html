<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            height: 90%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        #chat {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
        }

        .chat-message.user {
            text-align: right;
            color: #333;
        }

        .chat-message.bot {
            text-align: left;
            color: #4a90e2;
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Smart ChatBot</div>
        <div id="chat"></div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="chat-message user"><strong>You:</strong> ${message}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            fetch('/get-response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                chat.innerHTML += `<div class="chat-message bot"><strong>Bot:</strong> ${data.response}</div>`;
                chat.scrollTop = chat.scrollHeight;
            });
        }
    </script>
</body>
</html>
