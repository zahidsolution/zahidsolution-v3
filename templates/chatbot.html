<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ seo.title }}</title>
  <meta name="description" content="{{ seo.description }}">
  <meta name="keywords" content="AI Chatbot, Zahid Solution, Web Development, Video Editing, Services, Pricing, Contact, Portfolio, About Zahid Hussain">
  <meta name="author" content="ZahidSolution">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #4b0082);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .chat-container { max-width: 700px; margin: 3rem auto; background: rgba(30, 0, 60, 0.9); border-radius: 15px; padding: 1rem; box-shadow: 0 0 20px #8000ff, 0 0 40px #ff00ff; display: flex; flex-direction: column; height: 75vh; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 10px; }
    .message { margin: 8px 0; padding: 10px 15px; border-radius: 12px; max-width: 80%; animation: fadeIn 0.5s ease; position: relative; }
    .user-msg { background: linear-gradient(45deg, #9b30ff, #c71585); align-self: flex-end; text-align: right; color: #fff; box-shadow: 0 0 10px #c71585, 0 0 20px #9b30ff; }
    .bot-msg { background: linear-gradient(45deg, #4b0082, #8a2be2); align-self: flex-start; text-align: left; color: #fff; box-shadow: 0 0 10px #8a2be2, 0 0 20px #4b0082; }
    .bot-msg.neon { background: #2e025f; color: #ff77ff; text-shadow: 0 0 5px #ff77ff, 0 0 10px #ff77ff, 0 0 20px #ff00ff; animation: glow 1.5s ease-in-out infinite alternate; }
    .copy-btn { position: absolute; right: -25px; top: 5px; cursor: pointer; font-size: 14px; color: #ff99ff; }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes glow { from { text-shadow: 0 0 5px #ff77ff, 0 0 10px #ff77ff, 0 0 20px #ff00ff; } to { text-shadow: 0 0 10px #ff88ff, 0 0 20px #ff88ff, 0 0 30px #ff00ff; } }
    .chat-input { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .chat-input input { flex: 1; padding: 10px; border-radius: 12px; border: none; outline: none; background: rgba(255, 255, 255, 0.1); color: #fff; }
    .chat-input button { background: #9b30ff; border: none; color: #fff; padding: 10px 15px; border-radius: 12px; cursor: pointer; transition: all 0.3s; box-shadow: 0 0 10px #c71585, 0 0 20px #9b30ff; }
    .chat-input button:hover { transform: scale(1.05); box-shadow: 0 0 20px #ff00ff, 0 0 40px #c715ff; }
    .suggestions { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
    .suggestions button { background: rgba(255, 255, 255, 0.1); border: 1px solid #9b30ff; color: #fff; border-radius: 8px; padding: 5px 10px; cursor: pointer; transition: 0.3s; }
    .suggestions button:hover { background: #9b30ff; }
    .chat-controls { display: flex; justify-content: space-between; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="chat-container" data-aos="fade-up">
    <div class="chat-messages" id="chatMessages">
      <div class="bot-msg neon">👋 Hello! I’m ZahidSolution AI Assistant. Ask about Services, Pricing, Contact, or Features 💜</div>
    </div>

    <!-- Quick Suggestions -->
    <div class="suggestions" id="suggestions">
      <button>Services</button>
      <button>Pricing</button>
      <button>Contact</button>
      <button>About Zahid Hussain</button>
      <button>Portfolio</button>
      <button>Video Editing Features</button>
      <button>Website Features</button>
    </div>

    <div class="chat-input">
      <input type="text" id="userMessage" placeholder="Type your message... (Press Enter to Send)">
      <button id="sendBtn">Send</button>
    </div>

    <!-- Extra Controls -->
    <div class="chat-controls">
      <button id="clearChat" class="btn btn-sm btn-danger">Clear Chat</button>
      <button id="toggleTheme" class="btn btn-sm btn-light">🌙 Dark/Light</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userMessage = document.getElementById("userMessage");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearChat");
    const themeBtn = document.getElementById("toggleTheme");
    const suggestionsDiv = document.getElementById("suggestions");

    const GEMINI_API_KEY = "AIzaSyD1t53Roac4KD5X83t7724EimyAk3zLxhM";

    // Append Message
    function appendMessage(content, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type === "user" ? "user-msg" : "bot-msg");
      msgDiv.innerText = content;

      if (type === "bot") {
        const copyBtn = document.createElement("span");
        copyBtn.classList.add("copy-btn");
        copyBtn.innerHTML = "📋";
        copyBtn.onclick = () => navigator.clipboard.writeText(content);
        msgDiv.appendChild(copyBtn);
      }

      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      saveChat();
    }

    function saveChat() { localStorage.setItem("chatHistory", chatMessages.innerHTML); }
    function loadChat() { const saved = localStorage.getItem("chatHistory"); if (saved) chatMessages.innerHTML = saved; }

    // Send Message
    async function sendMessage(msgText = null) {
      const msg = msgText || userMessage.value.trim();
      if (!msg) return;

      appendMessage(msg, "user");
      userMessage.value = "";

      const typing = document.createElement("div");
      typing.classList.add("bot-msg");
      typing.innerText = "💬 ZahidSolution AI is typing...";
      chatMessages.appendChild(typing);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: msg }] }]
          })
        });

        const data = await response.json();
        typing.remove();

        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          const reply = data.candidates[0].content.parts[0].text;
          appendMessage(reply, "bot");
          speakText(reply);
        } else {
          appendMessage("⚠️ No reply received. Try again.", "bot");
        }

      } catch (err) {
        typing.remove();
        appendMessage("⚠️ Error connecting to AI service.", "bot");
      }
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }
    }

    clearBtn.addEventListener("click", () => {
      chatMessages.innerHTML = "";
      localStorage.removeItem("chatHistory");
    });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      themeBtn.innerText = document.body.classList.contains("light-mode") ? "☀️ Dark Mode" : "🌙 Light Mode";
    });

    suggestionsDiv.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") sendMessage(e.target.innerText);
    });

    sendBtn.addEventListener("click", () => sendMessage());
    userMessage.addEventListener("keypress", (e) => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

    // Autofocus input on load
    window.onload = () => { loadChat(); userMessage.focus(); }
  </script>
</body>
</html>
