    </style>

    <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZahidSolutions Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: #f0f2f5;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.chatbot-container {
  background: white;
  width: 420px;
  height: 580px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border: 2px solid #007bff;
}

.chatbot-header {
  background: #007bff;
  padding: 16px;
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
}

.chat-area {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.message {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
}

.user-message {
  background-color: #dcf8c6;
  align-self: flex-end;
}

.bot-message {
  background-color: #f1f0f0;
  align-self: flex-start;
}

.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
  background-color: #fff;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
  font-size: 14px;
}

.input-area button {
  background: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  margin-left: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.input-area button:hover {
  background: #0056b3;
}

  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      ZahidSolutions Chatbot
    </div>
    <div class="chat-area" id="chat"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class='message user-message'><strong>You:</strong> ${message}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      fetch('/get-response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        chat.innerHTML += `<div class='message bot-message'><strong>Bot:</strong> ${data.response}</div>`;
        chat.scrollTop = chat.scrollHeight;
      });
    }

    // Allow Enter key to send message
    document.getElementById('userInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script></body>
    </html>
