<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZahidSolutions AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    .chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chat-header {
      background-color: #4b0082;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .chat-message.user {
      text-align: right;
      color: #333;
    }

    .chat-message.bot {
      text-align: left;
      color: #4b0082;
    }

    .chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .send-btn {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="chatbot-toggle" onclick="toggleChat()">ðŸ’¬ Ask Zahid</button>

<div class="chat-container" id="chatbot">
  <div class="chat-header">ðŸ¤– ZahidSolutions AI</div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message bot">Hi! I'm your smart assistant. Ask me anything!</div>
  </div>
  <div class="chat-input-area">
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..."/>
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function toggleChat() {
    const chatbot = document.getElementById("chatbot");
    chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
  }

  function sendMessage() {
    const input = document.getElementById("chatInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage('user', message);
    input.value = "";

    // Send to backend
    fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
      appendMessage('bot', data.reply);
    })
    .catch(err => {
      appendMessage('bot', 'Sorry, something went wrong.');
    });
  }

  function appendMessage(sender, text) {
    const chatBody = document.getElementById("chatBody");
    const msg = document.createElement("div");
    msg.className = `chat-message ${sender}`;
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }
</script>

</body>
</html>
