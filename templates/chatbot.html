<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zahid AI Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .intro {
      margin-bottom: 20px;
      max-width: 700px;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    #chat-box {
      background-color: #f1faee;
      color: #000;
      width: 100%;
      max-width: 700px;
      height: 400px;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      font-style: italic;
    }

    #user-input {
      width: 100%;
      max-width: 700px;
      display: flex;
    }

    #input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
    }

    #send {
      padding: 12px 20px;
      background-color: #e63946;
      border: none;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    #send:hover {
      background-color: #d62839;
    }

    @media (max-width: 768px) {
      .intro h1 {
        font-size: 2rem;
      }

      .intro p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <h1>Meet Zahid's AI Chatbot</h1>
      <p>This smart assistant is trained to answer anything using the power of OpenAI â€” powered by Zahid Hussain, a passionate learner and developer. Ask questions, solve problems, or just explore ideas!</p>
    </div>

    <div id="chat-box"></div>

    <div id="user-input">
      <input type="text" id="input" placeholder="Ask anything..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const chatBox = document.getElementById("chat-box");

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage("You: " + userInput, "user");
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userInput }),
        });

        const data = await response.json();
        appendMessage("Bot: " + data.reply, "bot");
      } catch (error) {
        appendMessage("Bot: Sorry, an error occurred.", "bot");
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
