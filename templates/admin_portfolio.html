<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Portfolio Management</h2>
    <form method="POST" class="mb-4">
        <input type="text" name="title" class="form-control mb-2" placeholder="Project Title" required>
        <textarea name="description" class="form-control mb-2" placeholder="Project Description" required></textarea>
        <button class="btn btn-success">Add Project</button>
    </form>

    <h3>Existing Projects</h3>
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between">
                <div>
                    <strong>{{ project[1] }}</strong> - {{ project[2] }}
                </div>
                <a href="/admin/portfolio/delete/{{ project[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% else %}
            <li class="list-group-item text-muted text-center">No projects added yet</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
