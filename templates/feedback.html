<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - ZahidSolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Share Your Feedback</h2>
        <form method="POST" action="/feedback">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Feedback</label>
                <textarea name="feedback" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>

        <hr class="my-4">

        <h3 class="text-center">All Feedback</h3>
        <ul class="list-group mt-3">
            {% for fb in feedbacks %}
                <li class="list-group-item">
                    <strong>{{ fb[0] }}</strong>: {{ fb[1] }}
                </li>
            {% else %}
                <li class="list-group-item text-center text-muted">No feedback yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
